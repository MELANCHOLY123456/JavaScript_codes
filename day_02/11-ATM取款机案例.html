<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 100
        while (true) {
            let result = Number(prompt(`
                请您选择操作:
                1.存钱
                2.取钱
                3.查询余额
                4.退出
            `))

            if (result === 4) {
                break
            }

            switch (result) {
                case 1:
                    let income = Number(prompt('请输入存款金额'))
                    money += income
                    break
                case 2:
                    let outcome = Number(prompt('请输入取款金额'))
                    money -= outcome
                    break
                case 3:
                    alert(`您的余额为${money}`)
                    break
            }
        }
    </script>
</body>

</html>
