<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let num = Number(prompt('请输入一个数字'))
    switch (num) {
        case 1:
            alert('您选择的是 1')
            break
        case 2:
            alert('您选择的是 2')
            break
        case 3:
            alert('您选择的是 3')
            break
        case 4:
            alert('您选择的是 4')
            break
        default:
            alert('没有符合条件的数字')
    }
</script>
</body>

</html>
