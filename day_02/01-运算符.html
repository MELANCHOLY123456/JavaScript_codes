<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    // 自增运算符
    let num1 = 1
    console.log(++num1 + 1)
    let num2 = 1
    console.log(num2++ + 1)
    console.log(num2)
    let i = 1
    console.log(i++ + ++i + i)

    // 比较运算符
    // === 左右两边是否值和类型都相等
    // !== 左右两边是否不全等
    console.log(3 === 3)
    // 不同类型之间比较会发生隐式转换
    console.log(2 == '2')
    console.log(2 === '2')
    // NaN不等于任何值(包括其本身)
    console.log(2 !== '2')
    console.log(NaN === NaN)
    // 字符串比较 -> 从左到右依次比较
    console.log('a' < 'b')
    console.log('aa' < 'ab')
    console.log('aa' < 'aac')
    // 尽量不要比较小数(精度问题)

    // 逻辑运算符
    console.log(true && true)
    console.log(true && false)
    console.log(3 > 2 && 5 > 4)
    console.log(3 > 2 && 4 > 5)

    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    console.log(!true)
    console.log(!false)

    // 实际案例
    let num = Number(prompt('请输入一个数字'))
    if (num % 4 === 0 && num % 100 !== 0) {
        alert('true')
    } else {
        alert('false')
    }

    // 三元运算符
    console.log(3 > 5 ? 3 : 5)
</script>
</body>

</html>
