<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            color: #333;
        }

        .active {
            color: red;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box active">MELANCHOLY</div>
    <script>
        const box = document.querySelector('.box')
        // 追加类 add() -> 类名不加点并且是字符串
        // box.classList.add('active')
        // 删除类 remove() -> 类名不加点并且是字符串
        // box.classList.remove('box')
        // 切换类 toggle() 
        box.classList.toggle('active')
    </script>
</body>

</html>
