<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval(函数,间隔时间)
        function fn() {
            console.log('一秒执行一次');
        }
        // setInterval('fn()', 1000)
        let num = setInterval(fn, 1000)
        console.log(num);
        clearInterval(num)

        let i = 1
        setInterval(function () {
            document.write(`${i} `)
            i++
        }, 1000)
    </script>
</body>

</html>
