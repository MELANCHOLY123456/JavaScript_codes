<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.PI);
        // 向上取整
        console.log(Math.ceil(1.1));
        // 向下取整
        console.log(Math.floor(1.1));
        // 四舍五入
        console.log(Math.round(1.5));
        // 取整函数
        console.log(parseInt(26.5));
        console.log(parseInt('26.5px'));
    </script>
</body>

</html>
