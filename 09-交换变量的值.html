<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = 10;
    let num2 = 20;
    let temp;
    // 交换变量的值
    temp = num1;
    num1 = num2;
    num2 = temp;
    document.write(num1);
    console.log(num2);
  </script>
</body>
